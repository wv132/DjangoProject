<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Django Polls</title>
  </head>
  <body>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p><h1>No polls are available.</h1></p>
{% endif %}
  </body>
</html>
